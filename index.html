<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="/node_modules/spur-template/dist/css/spur.css">
  <title>Timor-Leste COVID-19</title>
</head>

<body>

<!-- layout and components go here -->
<main class="dash-content">
    <div id="main-container" class="container-fluid">

        <div class="row dash-row">
            <div class="col-xl-3"><h1>COVID-19</h1></div>
            <div class="col-xl-3">
                <a href="#" class="page1"><span>Select Country</span></a></br>
                <a href="#" class="page2"><span>Stats by Country</span></a>
            </div>
        </div>
        <div id="content">
            <div class="row dash-row">
            <div class="col-xl-3">
                <select class="form-control" id="country_list"></select>
            </div>
            <!-- <div class="col-xl-12"><h3>Updated: xx/xx/xxxx</h3></div> -->
            </div>
            
            <div class="row dash-row">
                <div class="col-xl-4">
                    <div class="stats stats-primary">
                        <h3 class="stats-title"> Total cases </h3>
                        <div class="stats-content">
                            <div class="stats-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="stats-data">
                                <div class="stats-number" id="total_cases">0</div>
                                <div class="stats-change">
                                    <span class="stats-percentage" id="total_new_cases_today">0</span>
                                    <span class="stats-timeframe">today</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4">
                    <div class="stats stats-primary">
                        <h3 class="stats-title"> Total active cases </h3>
                        <div class="stats-content">
                            <div class="stats-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="stats-data">
                                <div class="stats-number" id="total_active_cases">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4">
                    <div class="stats stats-danger">
                        <h3 class="stats-title"> Total serious cases </h3>
                        <div class="stats-content">
                            <div class="stats-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="stats-data">
                                <div class="stats-number" id="total_serious_cases">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row dash-row">

                <div class="col-xl-4">
                    <div class="stats stats-success">
                        <h3 class="stats-title"> Total recovered</h3>
                        <div class="stats-content">
                            <div class="stats-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="stats-data">
                                <div class="stats-number" id="total_recovered">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4">
                    <div class="stats stats-primary">
                        <h3 class="stats-title"> Total unresolved </h3>
                        <div class="stats-content">
                            <div class="stats-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="stats-data">
                                <div class="stats-number" id="total_unresolved">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4">
                    <div class="stats stats-danger">
                        <h3 class="stats-title"> Total deaths </h3>
                        <div class="stats-content">
                            <div class="stats-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="stats-data">
                                <div class="stats-number" id="total_deaths">0</div>
                                <div class="stats-change">
                                    <span class="stats-percentage" id="total_new_deaths_today">0</span>
                                    <span class="stats-timeframe">today</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                        </div>

                    </div>
                </div>  -->

                                <i class="fas fa-bell"></i>

                        <div class="card-body " id="newslist">
                          <! - - Waiting for template - - >
                            
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</main>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
